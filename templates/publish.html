<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}

    <meta charset="UTF-8">
    <title>Title</title>

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">


    <!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
    <script type="text/javascript" src="{% static 'js/wangEditor.min.js' %}"></script>
</head>

<body>
<div>
    <br>
    <br>
    <button id="commit" class="btn btn-primary">点击提交</button>

    <br>
    <br>


    <input id="title" class="col-md-6 col-md-offset-3" type="text" name="fname" placeholder="请输入标题"/>


    <br>
    <br>
    <div id="editor">
        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
    </div>
    <script type="text/javascript">

        var ajax = function (request) {
            /*
            request 是一个 object, 有如下属性
                method, 请求的方法, string
                url, 请求的路径, string
                data, 请求发送的数据, 如果是 GET 方法则没这个值, string
                callback, 响应回调, function

            本题不会就放弃, 本题带了一个用法在下方
            */
            var r = new XMLHttpRequest()
            r.open(request.method, request.url, true)
            if (request.contentType !== undefined) {
                r.setRequestHeader('Content-Type', request.contentType)
            }
            r.onreadystatechange = function (event) {
                if (r.readyState === 4) {
                    request.callback(r.response)
                }
            }
            if (request.method === 'GET') {
                r.send()
            } else {
                r.send(request.data)
            }
        }

        e = function (args) {
            return document.querySelector(args)
        }

        function log() {
            console.log.apply(console, arguments);
        };


        var E = window.wangEditor
        var editor = new E('#editor')
        editor.create()

        e("#commit").addEventListener('click', function () {
            var title = e('#title').value
            var content = editor.txt.html()


            if (title && content) {

                var dataDesc = {
                    'title': title,
                    'content': content,
                }
                var data = JSON.stringify(dataDesc)

                var request = {
                    method: 'POST',
                    url: '/newArtical',
                    contentType: 'application/json',
                    data: data,
                    callback: function (response) {
                        // 先不考虑错误情况(断网/服务器返回错误等等)
                        alert(response)
                    }
                }
                ajax(request)
            } else {
                alert("请填写完整")
            }


        })

    </script>


</div>
</body>
</html>
